<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./register.css">
</head>

<body>
  <img src="./image/baidu.png" style="width: 124.4px; height: 40px; position: fixed; top:60px;left: 70px;"/>
  <div class="word">
    <h3 style="font-size: 54px;">用科技</h3>
    <p style="font-size: 32px; margin-top: -50px;">让复杂的世界更简单</p>
  </div>
  <div class="bottomword">
    <span>帮助中心</span>&nbsp &nbsp|&nbsp &nbsp
    <a class="mod-new-reg-service" href="https://zhiqiu.baidu.com/imcswebchat/roulette/in?id=48721&amp;token=1nnbs7op4ocsr68143oamrjq9c4eoin2&amp;domainID=pass&amp;type=2"></a>
    <span>2020 ©Baidu</span>
  </div>
  <div class="box">
    <form id="inbox">
      <h1>欢迎注册</h1>
      <p id="topword">
        <span>已有账号？</span>
        <span style="color: rgb(79, 79, 212);">登录</span>
      </p>
      <label>用户名</label>
      <input id="username" class="warn" type="text" placeholder="请设置用户名">
      <br />
      <p id="warnword1"></p>
      <label>手机号</label>
      <input id="tel" type="text" placeholder="可用于登陆和找回密码">
      <br />
      <p id="warnword2"></p>
      <label><span id="word">密</span>码</label>
      <input id="pwd" type="text" placeholder="请设置登录密码">
      <br />
      <p id="warnword3"></p>
      <label>验证码</label>
      <input id="code" type="text" placeholder="请输入验证码">
      <input id="btn" type="button" value="获取验证码">
      <br />
      <p id="warnword4"></p>
      <input id="register" type="button" value="注册">
      <div style="font-size:12px;">
        <input type="checkbox" class="check" />阅读并接受
        <a style="color: blue;" href="https://passport.baidu.com/static/passpc-account/html/protocal.html">
          《百度用户协议》
        </a>及
        <a style="color: blue;" href="http://privacy.baidu.com/mdetail?id=288">
          《百度隐私权保护声明》
        </a>

      </div>
    </form>
  </div>
</body>
<script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="register.js"></script>
</html>
